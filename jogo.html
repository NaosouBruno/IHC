<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./estilo.css" rel="stylesheet">

    <title>Jogo IHC</title>
    

    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body >

    <div class="container">
        <div id="game" class="justify-center flex-column">
          <div id="hud">
            <div id="hud-item">
              <p id="progressText" class="hud-prefix texto-jogo">
                Progresso
              </p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div id="hud-item"> 

                <p id="cronometro" class="hud-prefix"> TEMPO</p>
                

            </div>

            <div id="hud-item">
              <p class="hud-prefix texto-jogo">
                Pontuação
              </p>
              <h1 class="hud-main-text " id="pontuacao">
                0
              </h1>
            </div>
          </div>

    <h2 id="questao" >Qual a resposta para essa questão?</h2>
        <div class="alternativa-container">
          <p class="alternativa-prefix">A</p>
          <p class="alternativa-text" data-number="1">Alternativa 1</p>
        </div>
        <div class="alternativa-container">
          <p class="alternativa-prefix">B</p>
          <p class="alternativa-text" data-number="2">Alternativa 2</p>
        </div>
        <div class="alternativa-container">
          <p class="alternativa-prefix">C</p>
          <p class="alternativa-text" data-number="3">Alternativa 3</p>
        </div>
        <div class="alternativa-container">
          <p class="alternativa-prefix">D</p>
          <p class="alternativa-text" data-number="4">Alternativa 4</p>
        </div>


    <section>
        
        <div class="container">

            <div class="row">

                <div class="col-lg-6">

                    <button type="button" class="btn btn-lg" id="btnAnterior"> Anterior </button>

                </div>

                <div class="col-lg-6">

                    <button type="button" class="btn btn-lg" id = "btnProximo"> Proximo </button>

                </div>

            </div>

        </div>
    
    </section>
    </div>
</div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
